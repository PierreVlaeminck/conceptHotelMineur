<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org " xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,800;0,900;1,400;1,500&family=Tajawal:wght@500&display=swap"
          rel="stylesheet">

    <title>Booking Page</title>
</head>
<body>
<!-----------Start Header Section-------------->
<div th:replace="fragments/header :: header"></div>
<!-----------End Header Section---------------->
<!-----------Start Nav Section-------------->
<div th:replace="fragments/nav :: nav"></div>
<!-----------End Nav Section---------------->
<!------------Start Booking Form Section--------->
<main>
    <div class="container">
        <div class="d-flex flex-row my-5 justify-content-center">
            <form method="post" action="/createUser" class="row">
                <div class="card shadow mb-2 me-2 border bg-transparent justify-content-evenly px-0">
                    <div class="card-head text-center">
                        <h3 class="pt-3">Inscription</h3>
                    </div>
                    <hr class="customHr">
                    <div class="card-text px-3">
                        <div class="d-flex justify-content-between">
                            <div>
                                <label for="login" class="form-label"></label>
                                <input type="text" class="form-control" id="login" name="login" placeholder="Pseudonyme"
                                       required>
                            </div>
                            <div>
                                <label for="dateOfBirthU" class="form-label"></label>
                                <input type="date" class="form-control" id="dateOfBirthU" name="dateOfBirthU"
                                       placeholder="Date de naissance" required>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div>
                                <label for="lastName" class="form-label"></label>
                                <input type="text" class="form-control" id="lastName" name="lastNameU" placeholder="Nom"
                                       required>
                            </div>
                            <div>
                                <label for="firstName" class="form-label"></label>
                                <input type="text" class="form-control" id="firstName" name="firstNameU"
                                       placeholder="Prénom"
                                       required>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div>
                                <label for="validationDefault05" class="form-label"></label>
                                <input type="tel" class="form-control" id="validationDefault05" name="cellPhoneU"
                                       placeholder="Portable"
                                       required>
                            </div>
                            <div>
                                <label for="phone" class="form-label"></label>
                                <input type="tel" class="form-control" id="phone" name="phone"
                                       placeholder="Fixe (facultatif)">
                            </div>
                        </div>
                        <div class="d-flex">
                            <div>
                                <label for="mailU" class="form-label"></label>
                                <input type="email" class="form-control" id="mailU" name="mailU" placeholder="Email"
                                       required>
                            </div>
                            <div>
                                <label for="password" class="form-label"></label>
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="Mot de passe"
                                       required>
                            </div>
                            <div>
                                <label for="confirmPassword" class="form-label"></label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                       placeholder="Confirmer" required>
                            </div>
                        </div>
                        <div class="col-12 d-flex justify-content-end">
                            <div class="form-check mt-3 pt-3">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                                <label class="form-check-label" for="invalidCheck2">
                                    J'accepte les conditions générales d'utilisations
                                </label>
                            </div>
                        </div>
                        <div class="d-grid gap-2 m-5">
                            <button class="btnF btn-white shadow py-2" type="submit">
                                Créer un compte
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="d-none d-md-flex mx-2 border-left"></div>
            <div class="col-5 my-5 me-2 d-none d-md-flex flex-column align-items-center">
                <img src="/dormir.png" class="card-img" alt="Logo">
                <span class="d-flex ms-2">
      <span class="text-logo size-text-logo">MINOREASE</span>
    </span>
            </div>
        </div>
    </div>
</main>

<!------- End Update Password Form ------->
<!-------------Start Footer Section---------->
<div th:replace="fragments/footer :: footer"></div>
<!-------------End Footer Section------------>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>
</html>
