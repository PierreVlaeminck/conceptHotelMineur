<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org " xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,800;0,900;1,400;1,500&family=Tajawal:wght@500&display=swap" rel="stylesheet">

    <title>Booking Page</title>
</head>
<body>
<!-----------Start Header Section-------------->
<div th:replace="fragments/header :: header"></div>
<!-----------End Header Section---------------->
<!-----------Start Nav Section-------------->
<div th:replace="fragments/nav :: nav"></div>
<!-----------End Nav Section---------------->
<!------------Start Booking Form Section--------->
<main>
    <div class="container border shadow w-75 mt-5 mb-5">
        <form class="row g-3 mt-5 mb-5">
            <h1 class="text-center mt-3 mb-4">Inscription</h1>
            <div class="col-md-6">
                <label for="validationDefault01" class="form-label"></label>
                <input type="text" class="form-control" id="validationDefault01" placeholder="Nom" required>
            </div>
            <div class="col-md-6">
                <label for="validationDefault02" class="form-label"></label>
                <input type="text" class="form-control" id="validationDefault02" placeholder="Prénom" required>
            </div>
            <div class="col-md-6">
                <label for="validationDefault03" class="form-label"></label>
                <input type="date" class="form-control" id="validationDefault03" placeholder="Date de naissance" required>
            </div>
            <div class="col-md-6">
                <label for="validationDefault04" class="form-label"></label>
                <input type="email" class="form-control" id="validationDefault04" placeholder="Email" required>
            </div>
            <div class="col-md-6">
                <label for="validationDefault05" class="form-label"></label>
                <input type="tel" class="form-control" id="validationDefault05" placeholder="Portable" required>
            </div>
            <div class="col-md-6">
                <label for="validationDefault06" class="form-label"></label>
                <input type="tel" class="form-control" id="validationDefault06" placeholder="Fixe" required>
            </div>
            <div class="col-md-6">
                <label for="validationDefault07" class="form-label"></label>
                <input type="password" class="form-control" id="validationDefault07" placeholder="Mot de passe" required>
            </div>
            <div class="col-md-6">
                <label for="validationDefault08" class="form-label"></label>
                <input type="password" class="form-control" id="validationDefault08" placeholder="Confirmation du mot de passe" required>
            </div>
            <div class="col-12 d-flex justify-content-end">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                        J'accepte les conditions d'utilisations
                    </label>
                </div>
            </div>
            <div class="d-flex justify-content-center mb-2 mt-5">
                <button class="btnF btn-white w-50 nav-link m-3 px-2" type="submit">Créer un compte</button>
            </div>
        </form>
    </div>
</main>
<!------- End Update Password Form ------->
<!-------------Start Footer Section---------->
<div th:replace="fragments/footer :: footer"></div>
<!-------------End Footer Section------------>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
