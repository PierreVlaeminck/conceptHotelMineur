<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,800;0,900;1,400;1,500&family=Tajawal:wght@500&display=swap"
          rel="stylesheet">

    <title>Login Form</title>
</head>
<body>
<!-----------Start Header Section-------------->
<div th:replace="fragments/header :: header"></div>
<!-----------End Header Section---------------->
<!-----------Start Nav Section-------------->
<div th:replace="fragments/nav :: nav"></div>
<!-----------End Nav Section---------------->
<!------- Start Login Form ------->

<main>
    <div class="container">
        <div class="d-flex flex-row my-5 justify-content-center">
            <div class="card shadow col-sm-12 col-md-5 mb-2 me-2 border bg-transparent justify-content-evenly">
                <div class="car-head text-center">
                    <h3 class="pt-3">Connexion</h3>
                </div>
                <hr class="customHr">
                <div class="card-body">
                    <form class="pt-3" th:action="@{/login}" method="post">
                        <div class=" row my-4">
                            <label for="username" class="col-4 col-form-label pe-0 text-center">Nom
                                d'utilisateur</label>
                            <div class="col-8">
                                <input type="text" class="form-control input-login ps-0 border" id="username"
                                       name="username" required>
                            </div>
                        </div>
                        <div class=" row my-4 pt-2">
                            <label for="password" class="col-4 col-form-label pe-0 text-center">Mot de passe</label>
                            <div class="col-8">
                                <input type="password" class="form-control input-login ps-0 border" id="password"
                                       name="password" required>
                            </div>
                        </div>

                        <div class="d-grid gap-2 m-5">
                            <button class="btnF btn-white shadow py-2" type="submit">
                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                                     class="bi bi-door-open me-4 align-item-center" viewBox="0 0 16 16">
                                    <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"/>
                                    <path d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117zM11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5zM4 1.934V15h6V1.077l-6 .857z"/>
                                </svg>
                                Se Connecter
                            </button>
                        </div>

                        <div class="d-flex justify-content-end mb-2 mt-5">
                            <a th:href="@{/inscription}" class="btnF btn-white text-decoration-none p-2" >
                                <span>Je n'ai pas encore de compte</span>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="d-none d-md-flex mx-2 border-left"></div>
            <div class="col-5 my-5 me-2 d-none d-md-flex flex-column align-items-center">
                <img src="/dormir.png" class="card-img" alt="Logo">
                <span class="d-flex ms-2">
      <span class="text-logo size-text-logo">MINOREASE</span>
    </span>
            </div>
        </div>
    </div>
</main>
<!------- End Login Form ------->
<!-------------Start Footer Section---------->
<div th:replace="fragments/footer :: footer"></div>
<!-------------End Footer Section------------>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>
</html>
