<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org " xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,800;0,900;1,400;1,500&family=Tajawal:wght@500&display=swap"
          rel="stylesheet">

    <title>User Page</title>
</head>
<body>
<!-----------Start Header Section-------------->
<div th:replace="fragments/header :: header"></div>
<!-----------End Header Section---------------->
<!-----------Start Nav Section-------------->
<div th:replace="fragments/nav :: nav"></div>
<!-----------End Nav Section---------------->
<main>
    <form method="post" action="/profil/modification">
        <h1 class="m-5">Mon espace</h1>

        <!----- Start update personal data form ----->

        <div class="container border shadow mt-5 mb-5">

            <h1 class="text-center mt-3 mb-4">Mes informations personnelles</h1>
            <div>
                <label class="form-label" for="firstNameU">Pr√©nom</label>
                <input class="form-control" type="text" id="firstNameU" name="firstNameU"
                       th:field="${userProfile.firstNameU}" required>
            </div>
            <div>
                <label class="form-label" for="lastNameU">Nom</label>
                <input class="form-control" type="text" id="lastNameU" name="lastNameU"
                       th:field="${userProfile.lastNameU}" required>
            </div>
            <div>
                <label class="form-label" for="dateOfBirthU">Date de naissance</label>
                <input class="form-control" type="text" id="dateOfBirthU" name="dateOfBirthU"
                       th:field="${userProfile.dateOfBirthU}" required>
            </div>
            <div>
                <label class="form-label" for="mailU"></label>
                <input class="form-control" type="text" id="mailU" name="mailU" th:field="${userProfile.mailU}"
                       required>
            </div>
            <div>
                <label class="form-label" for="phone"></label>
                <input class="form-control" type="text" id="phone" name="phone" th:field="${userProfile.phone}">
            </div>
            <div>
                <label class="form-label" for="cellPhoneU"></label>
                <input class="form-control" type="text" id="cellPhoneU" name="cellPhoneU"
                       th:field="${userProfile.cellPhoneU}" required>
            </div>
            <div class="d-flex justify-content-center mb-5 mt-5">
                <button class="btnF btn-white w-50 nav-link m-3 px-2" type="submit">Modifier</button>
            </div>

        </div>
        <!----- End update personal data form ----->
    </form>
    <div class="d-flex justify-content-center mt-7">
        <button class="btnF btn-white w-50 nav-link m-3 px-2" type="submit">Supprimer mon compte</button>
    </div>
</main>
<!-------------Start Footer Section---------->
<div th:replace="fragments/footer :: footer"></div>
<!-------------End Footer Section------------>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
