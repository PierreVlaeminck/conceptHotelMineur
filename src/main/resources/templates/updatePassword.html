<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,800;0,900;1,400;1,500&family=Tajawal:wght@500&display=swap"
          rel="stylesheet">

    <title>Update Password Form</title>
</head>
<body>

<!-----------Start Header Section-------------->
<div th:replace="fragments/header :: header"></div>
<!-----------End Header Section---------------->
<!-----------Start Nav Section-------------->
<div th:replace="fragments/nav :: nav"></div>
<!-----------End Nav Section---------------->

<!------- Start Update Password Form ------->
<main>
    <div class="container border shadow w-75 mt-5 mb-5">
        <form method="post" th:action="@{/mot_de_passe}">
            <h1 class="text-center mt-3 mb-4">Modification du mot de passe</h1>
            <div>
                <label class="form-label" for="oldPassword"></label>
                <input class="form-control" type="password" id="oldPassword" name="oldPassword"
                       placeholder="Mot de passe actuel" required>
            </div>
            <div>
                <label class="form-label" for="newPassword"></label>
                <input class="form-control" type="password" id="newPassword" name="newPassword"
                       placeholder="Nouveau mot de passe" required>
            </div>
            <div>
                <label class="form-label" for="confirmPassword"></label>
                <input class="form-control" type="password" id="confirmPassword" name="confirmPassword"
                       placeholder="Confirmation du nouveau mot de passe" required>
            </div>

            <div class="d-flex justify-content-center mb-2 mt-5">
                <button class="btnF btn-white w-50 nav-link m-3 px-2" type="submit">Modifier le mot de passe</button>
            </div>
        </form>
    </div>
</main>
<!------- End Update Password Form ------->
<!-------------Start Footer Section---------->
<div th:replace="fragments/footer :: footer"></div>
<!-------------End Footer Section------------>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>
</html>
