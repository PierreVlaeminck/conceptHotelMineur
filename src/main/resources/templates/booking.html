<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org " xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,800;0,900;1,400;1,500&family=Tajawal:wght@500&display=swap" rel="stylesheet">

    <title>Booking Page</title>
</head>
<body>
<!-----------Start Header Section-------------->
<div th:replace="fragments/header :: header"></div>
<!-----------End Header Section---------------->
<!-----------Start Nav Section-------------->
<div th:replace="fragments/nav :: nav"></div>
<!-----------End Nav Section---------------->
<!------------Start Booking Form Section--------->
<main>
    <div class="container border shadow w-75 mt-5 mb-5">
        <form method="post">
            <h1 class="text-center mt-3 mb-4">Informations du mineur</h1>
            <div>
                <label class="form-label" for=""></label>
                <input class="form-control" type="text" id="" name="" placeholder="Prénom de mon enfant" required>
            </div>
            <div>
                <label class="form-label" for=""></label>
                <input class="form-control" type="text" id="num" name="" placeholder="Téléphone de mon enfant" required>
            </div>
            <div>
                <label class="form-label" for=""></label>
                <input class="form-control" type="date" id="dob" name="" placeholder="Date de naissance" required>
            </div>
            <div>
                <label class="form-label" for=""></label>
                <textarea class="form-control" rows="5" id="aut" name="" placeholder="Autorisation du représentant légal" required></textarea>
            </div>
            <div class="d-flex justify-content-end mb-2 mt-5">
                <button class="btnF btn-white w-25 nav-link mt-2 mb-2 px-2" type="submit">Signature</button>
            </div>
            <div class="mb-5">
                <label class="form-label" for=""></label>
                <input class="form-control" type="text" id="info" name="" placeholder="Informations complémentaires">
            </div>
        </form>
    </div>

    <!------------End Booking Form Section--------->

    <!------------Start Paiement Form Section--------->

    <div class="container border shadow w-75 mt-5 mb-5">

        <form method="post">

            <h1 class="text-center mt-3 mb-4">Coordonnées Bancaires</h1>
            <div class="row">
                <div class="col-4">
                    <label class="form-label" for=""></label>
                    <input class="form-control" type="text" id="tit" name="" placeholder="Titulaire de la carte" required>
                </div>
                <div class="col-4">
                    <label class="form-label" for=""></label>
                    <input class="form-control" type="text" id="numcard" name="" placeholder="Numéro de la carte" required>
                </div>
                <div class="col-2">
                    <label class="form-label" for=""></label>
                    <input class="form-control" type="text" id="de" name="" placeholder="Date d'exp" required>
                </div>
                <div class="col-2 mb-5">
                    <label class="form-label" for=""></label>
                    <input class="form-control" type="text" id="cryp" name="" placeholder="Crypt." required>
                </div>
            </div>
        </form>

    </div>
    <!------------End Paiement Form Section--------->

    <!------------Start Recap Section--------->
    <div class="container border shadow w-75 mb-4">
        <h1 class="text-center mt-3 mb-4">Récapitulatif de la réservation</h1>
        <div class="card shadow d-flex justify-content-center mt-5 mb-3">
            <div class="card-body">
                <p class="card-text">Nombre de chambres</p>
                <p class="card-text">Nombre d'occupants</p>
                <p class="card-text">Nombre de Lits</p>
                <p class="card-text text-end">
                    Prix <i class="bi bi-currency-euro"></i>
                </p>
            </div>
        </div>
    </div>

    <!------------End Recap Section--------->
    <div class="d-flex justify-content-center mt-7">
        <button class="btnF btn-white w-50 nav-link mt-3 mb-4 px-2" type="submit">Réserver</button>
    </div>
</main>
<!-------------Start Footer Section---------->
<div th:replace="fragments/footer :: footer"></div>
<!-------------End Footer Section------------>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
